<body>
    这是A页面 <iframe src="http://localhost:4000/b.html" frameborder="0" onload="load()" id="frame"></iframe>
    <script>
        function load() {
            //拿到b页面的window发送消息
            //postmMessage 参数 1消息内容  2.发送到哪个域
            frame.contentWindow.postMessage("我不是好人", "http://localhost:4000");
        }
        window.onmessage = function (e) {
            console.log(e.data);
        };
    </script>
</body>
