<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A</title>

<body>
    这是a页面
    <iframe src="http://localhost:4000/c.html" id="frame" frameborder="1" onload="load()"></iframe>
</body>
<script>
    let firstload = true;// 防止死循环
    function load() {
        if (firstload) {// 如果是第一次加载,吧引用地址改到b
            frame.src = "http://localhost:3000/b.html"
            firstload = false;
        } else {
            console.log(frame.contentWindow.name);
        }
    }
</script>

</html>
